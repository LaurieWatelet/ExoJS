  display:flex;

  list-style-type:none;
  padding:15px;
}
li:hover{

}
li a{
  text-decoration:none;
  color:white;
}
header{

}
/*Les Medias Queries pour la version mobile*/
@media (max-width:390px){
  ul li:not(:first-child) {
    display: none;
  }
}



</style>
